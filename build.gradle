buildscript {
    if (rootProject == project) {
        repositories {
            maven {
                url 'https://plugins.gradle.org/m2/'
            }
        }
        dependencies {
            classpath "edu.wpi.first:GradleRIO:2021.2.2"
        }
    }
}

plugins {
    // Support for the java library
    id 'java-library'
}

apply plugin: 'edu.wpi.first.GradleRIO'

repositories {
    // Use Maven for resolving dependencies
    mavenCentral()
}

dependencies {
    api wpi.deps.wpilib()

    api wpi.deps.vendor.java()

    // Tuples library
    api "org.javatuples:javatuples:1.2"

    // Apache Commons Math (for linear algebra)
    api "org.apache.commons:commons-math3:3.6.1"

    // GSON (for JSON logging)
    api 'com.google.code.gson:gson:2.8.6'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

    // Mockito for testing
    testImplementation 'org.mockito:mockito-core:3.2.4'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}