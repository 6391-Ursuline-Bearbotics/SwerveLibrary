name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build SwerveLibrary
      run: ./gradlew build
    - name: Build TimedRobot example
      run: pushd examples/TimedRobot; ./gradlew build; popd
    - name: Build CommandBasedRobot example
      run: pushd examples/CommandBasedRobot; ./gradlew build; popd
